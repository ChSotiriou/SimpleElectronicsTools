<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiCad Library Downloader</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="js/main.js" defer></script>
    <script type="text/javascript" src="js/zip.min.js"></script>

<!-- __COMMON_HEAD_START__ -->
    <style>
            /* Make the body fill the height of the screen */
        html, body {
            height: 100%;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: left;
            color: white;
            margin-top: auto;  /* Push the footer to the bottom of the page */
        }
        .footer i {
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .footer i:hover {
            color: #007bff;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://unpkg.com/github-corner-element"></script>
    <github-corner href="https://github.com/ChSotiriou/SimpleElectronicsTools"></github-corner>
<!-- __COMMON_HEAD_END__ -->
</head>

<body>
    <div class="container my-5">
        <h1 class="display-4 mb-4">KiCad Library Downloader</h1>

        <div class="mb-4">
            <label for="lib" class="form-label">Upload Library File (ZIP)</label>
            <input type="file" class="form-control" id="lib" name="library" accept="application/zip">
        </div>

        <button class="btn btn-primary btn-submit" id="submit_btn">Get Library Files</button>
    </div>

<!-- __COMMON_BODY_START__ -->
  <div style="height: 100%"></div>
  <footer class="footer">
    <div class="container">
      <div class="row justify-content-left">
        <div class="col-auto">
          <a href="/" class="text-white"><i class="fas fa-home"></i></a>
        </div>
        <div class="col-auto">
          <a href="https://github.com/chsotiriou/simpleelectronicstools" class="text-white"><i class="fab fa-github"></i></a>
        </div>
        <div class="col-auto">
          <a href="https://csotiriou.com" class="text-white"><i class="fas fa-globe"></i></a>
        </div>
      </div>
    </div>
  </footer>
<!-- __COMMON_BODY_END__ -->
</body>

</html>
